<!DOCTYPE html>
<html>
<head>
	<title>stylings in css</title>
	<link rel="stylesheet" type="text/css" href="externalstyling)(class_selector).css">
<style>
	.internal{
		font-size:50px;
		font-family:cursive;
	}
</style>
</head>
<body>
	<h3 align="center">Inline Styling</h3>
	<p style="color:white;background-color:red">This is inline styling in css</p>


	<h3 align="center">Internal Styling</h3>
	<p class="internal">This is internal styling in css</p>


	<h3 align="center">External Styling</h3>
	<p class="external">This is External styling in css</p>

</body>
</html>
