<!DOCTYPE html>
<html>
<head>
	<title>Border Styles</title>
	<style type="text/css">
		span,h1,p{
			border-style:double;
			border-width:10px;
			border-color:red blue green yellow;
			border-top-style:inset;
			border-bottom-style:dashed;
			border-left-style:dotted;
			border-right-style:ridge;
			border-right-color:orange;
			border-radius:10px;
			border:5px dashed red;
		}
	</style>
</head>
<body>
	<span>This is to style the borders</span>
	<br>
	<h1>This is to style the borders</h1>
	<br>
	<p>This is to style the borders</p>


</body>
</html>
