<!DOCTYPE html>
<html>
<head>
	<title>Id selector</title>
	<link rel="stylesheet" type="text/css" href="externalstyling(id_selector).css">
<style type="text/css">
		#internal{
			background-color:green;
			font-family:cursive;
			color:white;
		}
</style>
</head>
<body>
	<h3 align="center">Inline Styling</h3>
	<p style="color:white;background-color:red">This is inline styling in css</p>


	<h3 align="center">Internal Styling</h3>
	<p id="internal">This is internal styling in css</p>


	<h3 align="center">External Styling</h3>
	<p id="external">This is External styling in css</p>

</body>
</html>
