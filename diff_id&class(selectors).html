<!DOCTYPE html>
<html>
<head>
	<title>diff ID and CLASS selectors</title>
	<style type="text/css">
		.int1{
			font-family:cursive;
			background-color:green;
		}

		.int2{
			color:white;
		}
		#inte1{
			font-family:cursive;
			 
		}

		#inte2{
			color:white;
			background-color:blue;
		}



	</style>
</head>
<body>
	<h3>Inline Styling</h3>
	<p style="color:white;background-color:black">This is Inline Styling in CSS</p>
	<h3>Internal Styling</h3>
	<p class="int1 int2">This is Internal Styling in CSS</p>


	<h3>Inline Styling</h3>
	<p style="color:white;background-color:black">This is Inline Styling in CSS</p>
	<h3>Internal Styling</h3>
	<p id="inte1 inte2">This is Internal Styling in CSS</p> <!--it will not accept more than one and the operation will not perform -->

</body>
</html>
